AWSTemplateFormatVersion: "2010-09-09"
Description: >
  This template creates an IAM Role
  and a Managed Policy that allows
  a lambda to join a VPC
Resources:
  CaptainHook-LambdaVPCRole:
    Type: "AWS::IAM::Role"
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - sts:AssumeRole
      ManagedPolicyArns:
        - "arn:aws:iam::aws:policy/service-role/AWSLambdaVPCAccessExecutionRole"
