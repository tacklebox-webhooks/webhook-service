AWSTemplateFormatVersion: "2010-09-09"
Description: >
  This template creates an IAM Role
  that allows a lambda to join a VPC.
  It also creates a lambda and attaches
  the new role.
Resources:
  CaptainHookLambdaVPCRole:
    Type: "AWS::IAM::Role"
    Properties:
      RoleName: "CaptainHook-LambdaVPCRole"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - sts:AssumeRole
      ManagedPolicyArns:
        - "arn:aws:iam::aws:policy/service-role/AWSLambdaVPCAccessExecutionRole"
  TestDBConnectionFunction:
    Type: AWS::Lambda::Function
    Properties:
      Handler: "index.handler"
      Role: !GetAtt CaptainHookLambdaVPCRole.Arn
      Code:
        ZipFile: !Sub |
          exports.handler = async (event, context) => {
             const text = "Test DB connection";
             console.log(text);
          };
      Runtime: nodejs12.x
